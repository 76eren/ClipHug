<div id="container">
  <div class="m-20 bg-white flex px-1 py-1 rounded-full border border-blue-500 overflow-hidden max-w-md md:max-w-2xl mx-auto font-[sans-serif]">
    <input [(ngModel)]="videoUrlInputBar" type='email' placeholder='Search for a video title or search for a user [@username]' class="w-full outline-none bg-white pl-4 text-sm" />
    <button type='button'
            (click)="onInputChange()"
            class="bg-blue-600 hover:bg-blue-700 transition-all text-white text-sm rounded-full px-5 py-2.5">Search</button>

  </div>
  <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 text-center pb-20">Video collection:</h1>
</div>


<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
  <div class="item" *ngFor="let video of videosFiltered; let i = index">
    <app-item [video]="video" [index]="i"></app-item>
  </div>
</div>

<div class="flex justify-center space-x-4 mt-8 mb-20">
  <button (click)="previousPage()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full">
    <lucide-icon name="arrow-left-circle" class="h-6 w-6"></lucide-icon>
  </button>
  <p> Page {{this.page}} out of {{this.bulks-1}}</p>
  <button (click)="nextPage()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full">
    <lucide-icon name="arrow-right-circle" class="h-6 w-6"></lucide-icon>
  </button>
</div>
