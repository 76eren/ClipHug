<div class="flex flex-col md:flex-row min-h-screen">

  <div class="hidden md:block md:w-2/3 bg-cover" [ngStyle]="{ 'background-image': 'url(/assets/grape-hyacinth.jpg)' }">
  </div>

  <div class="w-full md:w-1/3 flex flex-col justify-center items-center min-h-screen bg-gray-800">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-white">Login</h2>
      <form class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-white">Username</label>
          <input type="text" id="username" class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-white">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 mt-2 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        <button type="submit" class="w-full py-2 text-white bg-yellow-500 rounded-md hover:bg-yellow-600">Log in</button>
      </form>
    </div>
  </div>
</div>
