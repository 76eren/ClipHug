<div class="min-h-screen flex flex-col items-center justify-center px-4">
  <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 text-center">Drag-and-drop video uploader</h1>

  <div
    class="bg-gray-100 drop-area w-full max-w-lg border-4 border-dashed border-gray-400 rounded-lg flex items-center justify-center text-gray-500
  h-48 md:h-64 lg:h-80 hover:border-gray-500 hover:bg-gray-50 transition-colors duration-300"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (click)="onPreviewClick()"
  >
    Drag here to preview
  </div>

  <input type="file" id="file-input" #fileInput (change)="onFileSelected($event)" hidden accept="video/mp4">

  <div id="preview-container" class="mt-8 w-full max-w-lg">
    <ng-container *ngIf="file">
      <div class="border p-2 rounded">
        <img [src]="thumbnail" alt="Preview" class="w-full h-auto object-cover" />
        <p class="mt-2 text-sm">{{ file.name }}</p>
      </div>
    </ng-container>
  </div>

  <div *ngIf="!canSubmit" class="w-full bg-gray-300 rounded-full h-4 mt-4">
    <div class="bg-blue-500 rounded-full h-full transition-all duration-500" [style.width.%]="uploadProgress"></div>
  </div>

  <button
    class="mt-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full max-w-lg md:w-auto"
    (click)="onSubmit()"
    [disabled]="!file"
  >
    Submit
  </button>
</div>
